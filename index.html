<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Masterpiece Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Digital Masterpiece Archive</h1>
            <p class="subtitle">Curating world history through artificial intelligence</p>
        </header>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by era, artist, or subject...">
            <div class="button-group">
                <button id="searchBtn">Find Art</button>
                <button id="randomBtn" class="secondary-btn">Surprise Me</button>
            </div>
        </div>

        <div id="resultsGrid" class="results-grid">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
